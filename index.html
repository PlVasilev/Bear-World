layout: main

<h1>Index</h1>

<a href="{{ site.baseurl }}/about">About</a>
<a href="{{ site.baseurl }}/">Home</a>


<nav>
    <ul>
        {% for page in site.pages %}
        {% if page.title %}
        <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>

<ul>
    {% for post in site.posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}} </a></li>
    {% endfor %}
</ul>

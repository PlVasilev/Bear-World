<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/CSS/fontawesome/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/CSS/site.css">
</head>
<body>
    <div class="site">
        <header class="site-header">         
            <div class="wrapper">
            <div class="site-branding">
                <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>           
            </div>
            <nav class="nav">
                <ul>
                {% assign navigation_pages = site.pages | sort:"order" %}
                {% for page in navigation_pages %}
                    {% if page.title %}
                    <li class="page-title-{{ page.title | slugify }}"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
                    {% endif %}
                {% endfor %}
                </ul>
                {% if include.location == 'header' %}
                {% endif %}
            </nav>
        </div>  
        </header>
      
        <main class="site-main">


            {{ content }}

        </main>

        <footer class="site-footer">
            <p>{{ site.title }} &copy; All rights reserved</p>
        </footer>
    </div>



</body>
</html>
